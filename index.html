</head>

<body>
    <!-- MENU -->
    <nav>
        <div class="nav-wrapper grey darken-4">
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>

    <ul class="sidenav grey darken-4" id="mobile-demo">
        <img class="foto-perfil" src="https://picsum.photos/id/237/200/300" alt="Foto de perfil">

    </ul>

    <!-- CONTEUDO -->
    <div class="container">
        <div class="row">
            <div class="card-panel col s12 m6 offset-m3">
                <form id="login" action="home.html" method="get">
                    <div class="col s12">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="login" type="text" class="validate">
                            <label class="active" for="login">Login</label>
                        </div>
                        <div class="input-field col s12">
                            <i class="material-icons prefix">fiber_pin</i>
                            <input id="senha" type="text" class="validate">
                            <label class="active" for="senha">Senha</label>
                        </div>
                        <div class="input-field col s6 ">
                            <p>
                                <label>
                                    <input type="checkbox" />
                                    <span>Lembrar senha</span>
                                </label>
                            </p>
                        </div>
                        <div class="input-field col s6 ">
                            <p>
                                <label>
                                    <span>Esqueceu a senha?</span>
                                </label>
                            </p>
                        </div>
                        <div class="input-field col s12">
                            <a href="home.html"><button class="btn waves-effect waves-light grey darken-4" type="submit"
                                    name="action">Entrar
                                    <i class="material-icons right">send</i>
                                </button></a>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 center">
                                <p>
                                    <label>
                                        <span>Não tem conta? <a href="registrar.html"> Cadastrar-se</a></span>
                                    </label>
                                </p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
